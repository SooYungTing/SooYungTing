name: üöÄ Update Profile & Generate Snake

on:
  # Runs every 6 hours
  schedule:
    - cron: "0 */1 * * *"

  # Allows manual trigger
  workflow_dispatch:

  # Runs on every push to main
  push:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      # Checkout repository
      - name: üìã Checkout
        uses: actions/checkout@v4

      # Generate Snake Game from Contributions Graph
      - name: üêç Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: SooYungTing
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#7c3aed&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
            dist/github-contribution-grid-snake.gif?palette=github-dark
            dist/github-contribution-grid-snake-rainbow.svg?palette=github-dark&color_snake=rainbow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Alternative: Generate 3D Snake
      - name: üêç Generate 3D Snake Animation (Alternative)
        uses: Platane/snk@v3
        with:
          github_user_name: SooYungTing
          outputs: |
            dist/github-snake-3d.svg?palette=github-dark&color_snake=#6366f1&color_dots=#161b22,#0d1117,#39d353,#26a641,#006d32
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      # Update README with latest blog posts (if you have a dev.to account)
      - name: üìù Update README with latest blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          comment_tag_name: "BLOG"
          feed_list: "https://dev.to/feed/your-username"
          max_post_count: 5
          template: "- [$title]($url)"
        continue-on-error: true

      # Update README with GitHub Activity
      - name: ‚ö° Update README with latest activity
        uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: "ü§ñ Update README with latest activity"
          MAX_LINES: 10
        continue-on-error: true

      # Commit and push if there are changes
      - name: üíæ Commit & Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "ü§ñ Auto-update profile"
          git push

      # Deploy snake to GitHub Pages
      - name: üöÄ Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        if: success()
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job to update WakaTime stats (if you use WakaTime)
  update-waka:
    name: üìä Update WakaTime Stats
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: üìã Checkout
        uses: actions/checkout@v4

      - name: ‚è∞ Update WakaTime Stats
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_LINES_OF_CODE: "True"
          SHOW_PROFILE_VIEWS: "False"
          SHOW_COMMIT: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_LANGUAGE: "True"
          SHOW_OS: "True"
          SHOW_PROJECTS: "True"
          SHOW_TIMEZONE: "True"
          SHOW_EDITORS: "True"
          SHOW_LANGUAGE_PER_REPO: "True"
          SHOW_LOC_CHART: "False"
          LOCALE: "en"
        continue-on-error: true

  # Generate metrics
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: üìä Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: SooYungTing
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Singapore
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_followup: yes
          plugin_followup_sections: repositories
        continue-on-error: true
